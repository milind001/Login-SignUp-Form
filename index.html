<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login / Sign-Up</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom-style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
		<div class="card">
			<div class="row">
				<div class="col-lg-6 col-md-6 text-center">
					<form method="GET" action="" onsubmit="return validate('in');">
						<div class="loginform p-5">
							<h4>Sign in</h4>
							<i class="fa fa-google-plus-square"></i>
							<i class="fa fa-facebook"></i>
							<i class="fa fa-linkedin"></i> 
							<p>or use your account</p>
							<div class="form-group mt-2">
								<input type="text" class="form-control" name="email" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" id="password" placeholder="Password">
							</div>
							<p>Forgot Password ?</p>
							<button type="submit" class="btn custom-login btn-lg">SIGN IN</button>
						</div>
					</form>
				</div>
				<div class="col-lg-6 col-md-6 text-center">
					<form method="GET" action="" onsubmit="return validate('up');">
						<div class="signup-form p-5">
							<h4>Create your account</h4>
							<i class="fa fa-google-plus-square"></i>
							<i class="fa fa-facebook"></i>
							<i class="fa fa-linkedin"></i> 
							<p>or use your email for registration</p>
							<div class="form-group">
								<input type="text" class="form-control" name="reg_name" id="reg_name" placeholder="Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="reg_email" id="reg_email" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="reg_password" id="reg_password" placeholder="Password">
							</div>
							<button type="submit" class="btn custom-signup btn-lg">SIGN UP</button>
						</div>
					</form>
				</div>
			</div>

			<div class="panel-to-slide h-100 justify-content-center align-items-center">
				<div class="d-flex align-items-center text-center h-100">
				<div class="info login-content p-3">
					<h2>Welcome Back!</h2>
					<p>To keep connected with us please login with your personal info</p>
					<button type="button" class="btn custom-login">SIGN IN</button>
				</div>

				<div class="info signup-content p-3">
					<h2>Hello, Friend!</h2>
					<p>Enter your personal details and start journey with us</p>
					<button type="button" class="btn custom-signup">SIGN UP</button>
				</div>
				</div>
			</div>
			
		</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>	

</body>
</html>
